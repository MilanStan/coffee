<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coffee Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <div id="intro">
            <h1>My Coffee Shop</h1>
            <h2>Find the nearest coffee shop and relax</h2>
            <p>Locating...</p>
        </div>
        <div id="cup1"></div>
        <div id="cup2"></div>
    </header>
    <section class="main-content-wrapper">
        <h2 class="list">List of the nearest coffee shops</h2>
        <div class="sort-wrapper container text-center">
            <span>Sort by: </span>
            <select id="sort-criteria" class="input-lg">
                <option value="Distance">Distance</option>
                <option value="Price">Price</option>
            </select>
        </div>
        <div class="container main-items-wrapper">
            <div class="row" id="content-wrapper">
                
            </div>
        </div>
    </section>
      

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="js/load-coffee-shops.js"></script>
</body>

</html>
